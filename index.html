    <style>
      /* Basic scrollbar styling for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f8fafc; /* Corresponds to slate-50 or gray-50 */
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* Corresponds to slate-400 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* Corresponds to slate-500 */
      }
      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: #94a3b8 #f8fafc;
      }
      /* Ensure full height for gradient background */
      html, body, #root {
        min-height: 100vh;
      }
      body {
         /* A subtle gradient background for better aesthetics */
        background-image: linear-gradient(to top, #e0e7ff 0%, #f3f4f6 100%);
      }
    </style>
